/* centering styles for jsbin */

html, body {
	width: 100%;
	height: 100%;
}

	display: table;
}
body {
	display: table-cell;
	vertical-align: middle;
}
body > .btn {
	display: block;
	margin: 0 auto;

	display: table;
	vertical-align: middle;

    <body>
<div class="container">
      <div class="col-lg-5 col-sm-6 col-lg-offset-1 child">
   <img src="images/logo.png" style="margin:40% 0 0 0" class="img-responsive" alt="AGRSoft"></div>
       
      <div class="col-lg-4 col-sm-6 col-lg-offset-1 login-font">
    <form id="loginForm" method="POST" action="/login/" novalidate>
  <h1 class="h1">Log In</h1>
  <span class="font-size11">Please enter your username and password to login</span>
          <div class="form-group offset-top-3 ">
       
        <input type="text" class="form-control" id="username" name="username" value="" placeholder="Username" required title="Please enter you username" >
        <span class="help-block"></span> </div>
          <div class="form-group">
       
        <input type="password" class="form-control" id="password" name="password" value="" placeholder="Password" required title="Please enter your password">
        <span class="help-block"></span> </div>
          <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
          <div class="checkbox">
        <label class="font-size11" >
              <input type="checkbox" name="remember" id="remember">
              Remember login </label><a href="#" class="pull-right font-size11">Forgot Password</a>
       
      </div>
          <button type="submit" class="btn btn-primary btn-custom offset-top-2 offset-bottom-3"><i class="fa fa-angle-right"></i>Log In </button>
          
        </form>
        <hr/>
        <a href="#" class="font-size14">Need help with login?</a><br>

         <a href="#" class="font-size12"><strong>Click here</strong></a> <span class="font-size12">to read our FAQ section.</span>
  </div>
    </div>
